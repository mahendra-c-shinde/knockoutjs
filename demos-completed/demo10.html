<!DOCTYPE html>
<html>

<head>
    <script src="knockout-3.4.2.js">
    </script>
</head>

<body>
    <div data-bind="foreach: products">
        <div>
            <div data-bind="style: {backgroundColor: colour }">
                <span data-bind="text: name, style: {color: (colour=='black')?'white':'black'} "  ></span>
                <span data-bind="text: price, style: {color: (colour=='black')?'white':'black'} "  ></span>
                <span data-bind="text: likes, style: {color: 'green'} "  ></span>
                <span data-bind="text: dislikes, style: {color: 'red'} "  ></span>
            </div>
        </div>
    </div>

</body>

<script>
    var viewModel = function () {
        this.products = ko.observableArray([
            { name: 'Fanta', colour: 'orange', price: '18', likes: '18', dislikes: '5' },
            { name: 'Mirranda', colour: 'orange', price: '20', likes: '28', dislikes: '12' },
            { name: 'Pepsi', colour: 'black', price: '23', likes: '5', dislikes: '52' }
        ]);
    };
    ko.applyBindings(new viewModel());

</script>

</html>
